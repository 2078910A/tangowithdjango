<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>

{% if  category %}
    <h1>{{ category.name }}</h1>
    {% if pages %}
        <ul>
            {% for page in pages %}
                <li><a href="{{ page.url }}">{{ page.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <strong>No pages currently in category.</strong>
    {% endif %}
    <br />
    <a href="{% url 'rango:add_page' category_name_slug %}">Add a page.</a>
{% else %}
    The specified category {{ category.slug }} does not exist!
{% endif %}

</body>
</html>
